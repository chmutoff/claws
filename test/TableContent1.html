<!DOCTYPE html>
<head>
    <title>HTML Tables</title>
    <meta charset="utf-8" />
    <style>        
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <p>Simple table with header</p>
    <table>
        <tr>
            <th>First name</th>

            <th>Last name</th>
        </tr>

        <tr>
            <td id="john">John</td>

            <td>Doe</td>
        </tr>

        <tr>
            <td>Jane</td>

            <td>Doe</td>
        </tr>
        
        <tr>
            <td>Anton</td>

            <td>Chmutov</td>
        </tr>
        
        <tr>
            <td>Sergio</td>

            <td>Lujan</td>
        </tr>
    </table>

    <p>Table with thead, tfoot, and tbody</p>
    <table>
        <thead>
            <tr>
                <th>Header content 1</th>

                <th>Header content 2</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td>Footer content 1</td>

                <td>Footer content 2</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td id="body-content">Body content 1</td>

                <td>Body content 2</td>
            </tr>
        </tbody>
    </table>

    <p>Simple table with caption</p>
    <table>
        <caption>
            Awesome caption
        </caption>

        <tr>
            <td>Awesome data</td>
        </tr>
    </table>
</body>
</html>
