<!DOCTYPE html>
<html>
<head>    
    <title>HTML Title Attribute</title>
    <meta charset="utf-8"/>
</head>

<body>
    
    <div>
        Image with title
        <img src="castle1858.jpeg" title="Oil-based paint on canvas. Maria Towle, 1858." alt="The castle now has two towers and two walls.">
    </div>
    
    <div>
        Table  with title
        <table width="100" border="2" title="Henry Jacobs Camp summer 2003 schedule"></table>
    </div>
    
    <div>
        Link with title
        <a href="page1.html" title="HS Jacobs - a UAHC camp in Utica, MS">Henry S. Jacobs Camp</a>
    </div>
    
    <div>
        Form with title
        <form name="application" title="Henry Jacobs camper application" method="  " action="  "></form>
    </div>
    
    <div>
        Frame with title
        <frame title="navigation">
    </div>
    
    <div>
        Input with title
        <input type="text" title="search"> <input type="submit" value="search">
    </div>
    
    <div>
        Label with title
        <label for="n1">name</label> <input type="text" title="name" id="n1">
    </div>
    
    <div>
        Abbreviation with title
        <abbr title="world wide web consortium">W3C</abbr>   
    </div>

</body>
</html>
